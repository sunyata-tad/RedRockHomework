<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="logo.png"></div>
        <div class="search">
            <div class="buttonback"><</div>
            <div class="buttonforward">></div>
            <input type="text" class="searchframe"><button><a class="sidebar-link" data-target="search" onclick="searchsong()">搜索</a></button>
        </div>
        <div class="user">
            <div class="head"><a href="#" class="sidebar-link" data-target="personaldetails"><img src="#"></a></div>
            <div class="username"></div>
        </div>
    </div>

    <div class="content">
        <div class="side">
            <li><a href="#" class="sidebar-link" data-target="home">发现音乐</a></li>
            <li><a href="#" class="sidebar-link" data-target="songgrand">歌单广场</a></li>
            <li><a href="#" class="sidebar-link" data-target="songsheet">歌单详情</a></li>
        </div>
        <div id="main">
            <div id="home">
                <div id="wrap">
                    <div class="img-list">
                        <img src="logo.png">
                        <img src="logo.png">
                        <img src="logo.png">
                        <img src="logo.png">
                        <img src="logo.png">
                        <img src="logo.png">
                        <img src="logo.png">
                        <img src="logo.png">
                    </div>
                
                    <div class="arrow">
                        <a href="javascrip:;" class="left"><</a>
                        <a href="javascrip:;" class="right">></a>
                    </div>
                    
                </div>
                <ul class="circle-list">
                    <li class="circle active" data-n="0"></li>
                    <li class="circle" data-n="1"></li>
                    <li class="circle" data-n="2"></li>
                    <li class="circle" data-n="3"></li>
                    <li class="circle" data-n="4"></li>
                    <li class="circle" data-n="5"></li>
                    <li class="circle" data-n="6"></li>
                    <li class="circle" data-n="7"></li>
                </ul>
                <div class="recomment"></div>
            </div>
            <div id="songgrand"></div>
            <div id="songdetails"></div>
            <div id="songsheet"></div>
            <div id="personaldetails"></div>
            <div id="search"></div>
        </div>
    </div>

    <div class="songplay">
        <div class="songphoto"><a class="sidebar-link" data-target="songdetails"><img src="logo.png"></a></div>
        <div class="songname"></div>
        <div class="player">
            <audio controls id="audioPlayer">
                <source src="" type="audio/mp3">
              </audio>
              <button onclick="previousTrack()">|<</button>
              <button onclick="nextTrack()">>|</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
