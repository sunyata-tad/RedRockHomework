<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1{
            width: 400px;
            height: 200px;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <div id="div1"><p style="text-align: center;">《记承天寺夜游》</p>&nbsp;&nbsp;</div>
    <script>
        const div1 =document.getElementById('div1')
        const poem ='元丰六年十月十二日夜，解衣欲睡，月色入户，欣然起行。念无与为乐者，遂至承天寺寻张怀民。怀民亦未寝，相与步于中庭。庭下如积水空明，水中藻、荇交横，盖竹柏影也。何夜无月？何处无竹柏？但少闲人如吾两人者耳。'
        function delay(time){
            return new Promise(resolve => setTimeout(resolve,time))
        }
        async function addtext(count){
            if (count < poem.length) {
            div1.innerText += poem[count];
            await delay(100);
            await addtext(count + 1);
            }
        }
        addtext(0)
    </script>
</body>
</html>
